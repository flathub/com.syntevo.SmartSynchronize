app-id: com.syntevo.SmartSynchronize
command: smartsynchronize
finish-args:
  - --allow=devel
  - --env=SMARTSYNCHRONIZE_JAVA_HOME=/app/extra/jre
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: p7zip
    cleanup:
      - /share/man
    make-args:
      - 7z
    make-install-args:
      - DEST_HOME=/app
    no-autogen: true
    sources:
      - type: archive
        url: https://github.com/p7zip-project/p7zip/archive/refs/tags/v17.05.tar.gz
        sha256: d2788f892571058c08d27095c22154579dfefb807ebe357d145ab2ddddefb1a6
        x-checker-data:
          type: json
          url: https://api.github.com/repos/p7zip-project/p7zip/releases/latest
          url-query: '"https://github.com/p7zip-project/p7zip/archive/refs/tags/\($version).tar.gz"'
          version-query: .tag_name

  - name: smartsynchronize
    build-commands:
      - install -D -m 644 -t /app/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m 644 -t /app/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - install -D -m 644 -t /app/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m 755 post-install-setup.sh /app/bin/apply_extra
      - install -D -m 755 entrypoint.sh /app/bin/smartsynchronize
    buildsystem: simple
    sources:
      - type: extra-data
        filename: smartsynchronize.tar.gz
        sha256: 17e62baf4dbd9cf9e70af144848c60797968cadd8944a4b0f2e3a65724962b3a
        size: 46392200
        url: https://www.syntevo.com/downloads/smartsynchronize/smartsynchronize-linux-4_6_3.tar.gz
        x-checker-data:
          type: html
          url: https://www.syntevo.com/smartsynchronize/download/
          url-template: https://www.syntevo.com/downloads/smartsynchronize/smartsynchronize-linux-${version0}_${version1}_${version2}.tar.gz
          version-pattern: Version ([\d\.-]+)
      - type: file
        path: com.syntevo.SmartSynchronize.desktop
      - type: file
        path: com.syntevo.SmartSynchronize.metainfo.xml
      - type: file
        path: com.syntevo.SmartSynchronize.svg
      - type: script
        commands:
          - exec env "/app/extra/bin/smartsynchronize.sh" "$@"
        dest-filename: entrypoint.sh
      - type: script
        commands:
          - bsdtar -x -f smartsynchronize.tar.gz --strip-components=1
          - rm smartsynchronize.tar.gz
        dest-filename: post-install-setup.sh
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
