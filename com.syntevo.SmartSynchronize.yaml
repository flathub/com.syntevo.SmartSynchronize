app-id: com.syntevo.SmartSynchronize

command: smartsynchronize

finish-args:
  - --device=dri
  - --socket=fallback-x11
  - --filesystem=home
  - --share=ipc
  - --talk-name=org.freedesktop.Flatpak

modules:
  # -----------------------------------------------------------------------------------------------
  #   D E P E N D E N C I E S
  # -----------------------------------------------------------------------------------------------

  - name: p7zip
    cleanup:
      - /share/man
    make-args:
      - 7z
    no-autogen: true
    sources:
      - type: archive
        sha256: ea029a2e21d2d6ad0a156f6679bd66836204aa78148a4c5e498fe682e77127ef
        url: https://github.com/jinfeihan57/p7zip/archive/refs/tags/v17.04.tar.gz

  # -----------------------------------------------------------------------------------------------
  #
  # -----------------------------------------------------------------------------------------------

  - name: smartsynchronize
    build-commands:
      - install -D --mode 0755 entrypoint.sh /app/bin/smartsynchronize
      - install -D --mode 0644 --target-directory /app/share/applications/ ${FLATPAK_ID}.desktop
      - install -D --mode 0644 --target-directory /app/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - install -D --mode 0644 --target-directory /app/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D --mode 0755 apply_extra.sh /app/bin/apply_extra
    buildsystem: simple
    sources:
      - type: extra-data
        filename: smartsynchronize.tar.gz
        only-arches:
          - x86_64
        sha256: df594e02fb989e799e3c273b1724c3fc60ecd2e9c222b19437e8bf94939fec23
        size: 41645168
        url: https://www.syntevo.com/downloads/smartsynchronize/smartsynchronize-linux-4_4_4.tar.gz
        x-checker-data:
          type: html
          url: https://www.syntevo.com/smartsynchronize/download/
          url-template: https://www.syntevo.com/downloads/smartsynchronize/smartsynchronize-linux-${version0}_${version1}_${version2}.tar.gz
          version-pattern: Version ([\d\.-]+)
      - type: file
        path: com.syntevo.SmartSynchronize.desktop
      - type: file
        path: com.syntevo.SmartSynchronize.metainfo.xml
      - type: file
        path: com.syntevo.SmartSynchronize.svg
      - type: file
        path: entrypoint.sh
      - type: script
        commands:
          - tar --extract --file smartsynchronize.tar.gz --gunzip
          - rm --force smartsynchronize.tar.gz
        dest-filename: apply_extra.sh

runtime: org.gnome.Platform

runtime-version: '45'

sdk: org.gnome.Sdk

separate-locales: false
