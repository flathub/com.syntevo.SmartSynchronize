app-id: com.syntevo.SmartSynchronize
command: smartsynchronize
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
separate-locales: false
finish-args:
  - --device=dri
  - --socket=fallback-x11
  - --filesystem=home
  - --share=ipc
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: p7zip
    cleanup:
      - /share/man
    make-args:
      - 7z
    no-autogen: true
    sources:
      - type: archive
        sha256: ea029a2e21d2d6ad0a156f6679bd66836204aa78148a4c5e498fe682e77127ef
        url: https://github.com/jinfeihan57/p7zip/archive/refs/tags/v17.04.tar.gz

  - name: smartsynchronize
    build-commands:
      - install -D --mode=0755 entrypoint.sh /app/bin/smartsynchronize
      - install -D --mode=0644 --target-directory=/app/share/applications/ com.syntevo.SmartSynchronize.desktop
      - install -D --mode=0644 --target-directory=/app/share/icons/hicolor/scalable/apps/
        com.syntevo.SmartSynchronize.svg
      - install -D --mode=0644 --target-directory=/app/share/metainfo/ com.syntevo.SmartSynchronize.metainfo.xml
      - install -D --mode=0755 apply_extra.sh /app/bin/apply_extra
    buildsystem: simple
    sources:
      - type: extra-data
        filename: smartsynchronize.tar.gz
        only-arches:
          - x86_64
        sha256: de206f0ec5e739096507c459eb503041089790c4f308bc1a93ed42ed696b1325
        size: 41625375
        url: https://www.syntevo.com/downloads/smartsynchronize/smartsynchronize-linux-4_4_1.tar.gz
        x-checker-data:
          type: html
          url: https://www.syntevo.com/smartsynchronize/download/
          url-template: https://www.syntevo.com/downloads/smartsynchronize/smartsynchronize-linux-${version0}_${version1}_${version2}.tar.gz
          version-pattern: Version ([\d\.-]+)
      - type: file
        path: com.syntevo.SmartSynchronize.desktop
      - type: file
        path: com.syntevo.SmartSynchronize.svg
      - type: file
        path: com.syntevo.SmartSynchronize.metainfo.xml
      - type: file
        path: entrypoint.sh
      - type: script
        commands:
          - tar --extract --file=smartsynchronize.tar.gz --gunzip
          - rm --force smartsynchronize.tar.gz
        dest-filename: apply_extra.sh
